<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Facebook - login or Sign Up</title>
</head>
<body>
    <div id="container">
        <div id="recent-logins">
            <img id="facebook" src="./images/text logo.png" alt="facebook logo">
            <div id="title">Recent logins</div>
            <div id="subtitle">
                Click your picture or add an account.
            </div>

            <div id="cards">
                <div class="card">
                    <p id="cancel">x</p>
                    <img class="card-img" src="./images/SAN_5063.jpg" alt="profile picture">
                    <div class="username">Baffuoh</div>
                </div>

                <div class="card">
                    <img class="card-img" src="./images/add account.png" alt="add account">
                    <div id="add-account" class="username">Add Account</div>
                </div>
            </div>
        </div>

        <div id="login">
            <input type="text" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <input type="button" value="Log In" id="login-button">
            <a href="#">Forgot Password?</a>
            <hr>
            <input type="button" value="Create New Account" id="create-new-account">
            <p><strong>Create a Page</strong> for a celebrity, brand or business</p>
        </div>
    </div>
</body>
</html>
